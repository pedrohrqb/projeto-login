<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="image">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a)</p>
                <form action="login.php" method="post">
                    <div class="campo">
                        <i class='bx bx-user' id="icologin"></i>
                        <input type="e-mail" name="login" id="ilogin" placeholder="E-mail" required autocomplete="email">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class='bx bx-lock-alt' id="icosenha"></i>
                        <input type="password" name="senha" id="isenha" placeholder="Senha" required autocomplete="password" minlength="8" maxlength="20">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar" id="entrar">
                    <a href="#" class="botao" >Esqueci minha senha <i class='bx bx-envelope' ></i></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
